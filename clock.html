<meta name="robots" content="noindex">
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Clock</title>
<style id="jsbin-css">
* { 
  margin: 0;
  padding: 0;
}

html, body {
  height: 100%;
}

#clock {
  text-align: center;
  position: relative;
  top: 50%;
  font-family: 'Bangers', cursive;
  font-weight: 100;
  font-size: 50px;
  margin-top: -25px;
  
}



</style>
</head>
<body>
  
  <div id="clock">12:13:14</div>

<script id="jsbin-javascript">
function colorClock(){
var date = new Date();
var hours = date.getHours();
var minutes = date.getMinutes();
var seconds = date.getSeconds();

if (seconds < 10) {
  seconds = '0' + seconds;
}
else if(minutes < 10) {
  minutes = '0' + minutes;
}
else if(hours <10){
  hours = '0' + hours;
}

var clockFace = hours + ':' + minutes + ':' + seconds ;
  
var hexColor = '#' + minutes + minutes + seconds;
  
document.body.style.background = hexColor;


document.getElementById('clock').innerHTML = clockFace;
  
  setTimeout(function() {
  colorClock();
}, 1000);
}

colorClock();
</script>
</body>
</html>
